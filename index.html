<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="alignment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
<!-- ======= Sidebar ======= -->
    <div class="sidebar">
        <div class="logo"></div>
            <ul class="menu">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span> Place Holder </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-list"></i>
                        <span> Place Holder </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-star"></i>
                        <span> Place Holder </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span> Place Holder </span>
                    </a>
                </li>
                <li class="settings">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span> Settings </span>
                    </a>
                </li>
            </ul>
    </div>
    
<!-- ======= Content ======= -->
    <div class="main--content">

        <!-- ======= Upper Header ======= -->
        <div class="header--wrapper">   
            <div class="header">
                <span>Primary Dashboard</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--wrapper">
                <a href="#" class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <img src="AsakaKarin5.jpg" alt="profile-picture">
                <div class="user--info">
                    <span>Username</span>
                    <h4>Artist</h4>
                </div>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
        
        <!-- ======= Upload Content ======= -->
        <div class="second--layer">
            <div class="upload-wrapper">
                <a href="#">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    <span>Upload</span>
                </a>
            </div>
            
            <div class="profile-info">
                <img src="AsakaKarin5.jpg">
                <span>Profile Name</span>
                <span>Profile Bio</span>
                    <div class="profile-sub-info">
                        <div class="column">
                            <span>Profile Views</span>
                            <span>0</span>
                        </div>
                        <div class="column">
                            <span>Work Uploaded</span>
                            <span>0</span>
                        </div>
                        <div class="column">
                            <span>Profile Likes</span>
                            <span>0</span>
                        </div>
                    </div>
            </div>
        </div>

        <div class="third--layer">
            <div class="">a</div>
        </div>

    </div>


</body>
</html>
